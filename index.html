  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <div class="container">
    <img id="movable-image">
    <div id="motion-stats" class="stats">
      <p>Position: (0, 0)</p>
      <p>Speed: 0 px/s</p>
      <p>Acceleration: 0 px/sÂ²</p>

    </div>
  </div>

    <canvas id="velocity-time-graph" width="600px" height="300px"></canvas>
    <canvas id="acceleration-time-graph" width="600px" height="300px"></canvas>
  </div>

  <script src="script.js"></script>
</body>
</html>
